<head>
  <style> body { margin: 0; } </style>

  <script src="https://unpkg.com/d3"></script>
  <script src="https://unpkg.com/d3-dsv"></script>
<!---Integrating Aframe into the HTML Page-->
	<script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
	<!--Below Script help to move the objects around 360 degree -->
	<script src="https://cdn.rawgit.com/tizzle/aframe-orbit-controls-component/master/dist/aframe-orbit-controls-component.min.js"></script>
  <script src="https://unpkg.com/globe.gl"></script>
     <script src="https://unpkg.com/aframe"></script>
    <script src="https://raw.githubusercontent.com/vasturiano/aframe-globe-component/master/dist/aframe-globe-component.min.js"></script>
  <!--<script src="../../dist/globe.gl.js"></script>-->
</head>

<body>
  <div id="globeViz"></div>
  

  <script>
    const weightColor = d3.scaleSequentialSqrt(d3.interpolateYlOrRd)
      .domain([0, 1e7]);

    const world = Globe()
      (document.getElementById('globeViz'))
      .globeImageUrl('https://unpkg.com/three-globe/example/img/earth-night.jpg')
      .bumpImageUrl('https://unpkg.com/three-globe/example/img/earth-topology.png')
      .backgroundImageUrl('https://unpkg.com/three-globe/example/img/night-sky.png')
      .hexBinPointWeight('pop')
      .hexAltitude(d => d.sumWeight * 6e-8)
      .hexBinResolution(4)
      .hexTopColor(d => weightColor(d.sumWeight))
      .hexSideColor(d => weightColor(d.sumWeight))
      .hexBinMerge(true)
      .enablePointerInteraction(false); // performance improvement

    fetch('https://raw.githubusercontent.com/vasturiano/globe-ar/master/example/datasets/world_population.csv').then(res => res.text())
      .then(csv => d3.csvParse(csv, ({ lat, lng, pop }) => ({ lat: +lat, lng: +lng, pop: +pop })))
      .then(data => world.hexBinPointsData(data));

    // Add auto-rotation
    world.controls().autoRotate = true;
    world.controls().autoRotateSpeed = 0.6;
  </script>
</body>
